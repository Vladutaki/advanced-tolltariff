[build]
  publish = "frontend"
  # No build command needed for static frontend

[[redirects]]
  # Map FastAPI's "/ui" static mount to Netlify root
  from = "/ui/*"
  to = "/:splat"
  status = 200

[[redirects]]
  # SPA fallback to index.html
  from = "/*"
  to = "/index.html"
  status = 200

