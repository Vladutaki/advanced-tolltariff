name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        shell: cmd
        run: |
          pyinstaller --onefile --name advanced-tolltariff --add-data "frontend;frontend" --add-data "data\raw;data\raw" tolltariff\windows_main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: advanced-tolltariff-exe
          path: dist/advanced-tolltariff.exe